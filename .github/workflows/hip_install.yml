
name: Test HIP installation

# The workflow gets triggered by pushes and pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with: 
        submodules: true

    - name: Package the library inside a tarball
      working-directory: ${{github.workspace}}
      run: |
        ./packaging.sh

    - name: Pull Docker image from Docker Hub
      run: docker pull sbalducci00/sbaldu:cluestering_arch.hip

    - name: Run commands inside Docker container
      run: |
        docker run -v $(pwd)/dist:/app -w /app \
        sbalducci00/sbaldu:cluestering_arch.hip bash -c '
          tar -xvf CLUEstering*.tar.gz
          cd CLUEstering*
          pip install .
        '

    - name: Check number of modules
      run: |
        ls -l CLUEstering/lib | wc -l > output.txt
        if [[ $(cat output.txt) == 3 ]]
        then
          echo "Correct: Only the convolutional, serial and hip modules are generated"
        else
          exit 1
        fi
