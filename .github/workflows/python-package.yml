name: Python package

# The workflow gets triggered by pushes and pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.10", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt install -y libboost-dev
        sudo apt install -y libtbb-dev
        sudo apt install libomp-dev

    - name: Install build dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install boost tbb libomp

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install scikit-learn 
        python -m pip install pandas
        python -m pip install matplotlib

    - name: Compile CLUEstering modules
      working-directory: ${{github.workspace}}
      run: |
        cmake -S . -B build -DBUILD_PYTHON=ON -DCMAKE_BUILD_TYPE=Release && cmake --build build -- -j 4
    - name: Run tests of the Python library
      working-directory: ${{github.workspace}}/tests
      run: |
        python3 -m pytest ./*.py
